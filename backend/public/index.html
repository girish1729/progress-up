<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress.up | HTML5 multiple File Upload with Progress Bar
indicator</title>
  <meta description="HTML5 multiple file upload progress bar plugin for
Vue,js, React and Angular" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
<link rel="stylesheet" type="text/css" href="assets/loading-bar.min.css"/>
<script type="text/javascript" src="assets/loading-bar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<!--
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/girish1729/progress-up/css/progress-up.css" />
-->
  <link rel="stylesheet" href="progress-up.css" />
</head>
<body onload="initBackendConfig()">

<img src="https://cdn.jsdelivr.net/gh/girish1729/progress-up/images/progress-up-logo.svg" width="100" height="100" alt="Progress.Up HTML5 logo" />

<h1>
   HTML5 Multiple File Upload with Progress Bar 
</h1>

<div class="flex justify-center">
<button onClick="clearAll()" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
 Reset upload form
</button>

<button id="upButton" onClick="uploadAll()" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
 Begin Uploading files
</button>
</div>

<div class="flex justify-center">
	<div id='progress-up-statsArea'></div>
</div>

<div class="flex justify-center">
  <details >
     <summary>File upload config</summary>
   <form class="w-full max-w-lg">
     <div class="flex flex-wrap -mx-3 mb-6">
       <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
         <label class="block uppercase tracking-wide text-gray-700 text-xs
   font-bold mb-2" for="grid-post-endpoint">
          POST endpoint  
         </label>
         <input class="appearance-none block w-full bg-gray-200
   text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight
   focus:outline-none focus:bg-white" id="grid-post-endpoint" type="text"
   placeholder="URL to post">
         <p class="text-red-500 text-xs italic">Please fill out this field.</p>
       </div>
   
       <div class="w-full md:w-1/2 px-3">
         <label class="block uppercase tracking-wide text-gray-700 text-xs
   font-bold mb-2" for="grid-files-name">
   	Name of files input field
         </label>
         <input class="appearance-none block w-full bg-gray-200
   text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight
   focus:outline-none focus:bg-white focus:border-gray-500"
   id="grid-files-name" type="text" placeholder="Name of files input field">
       </div>
      </div>
   
     <div class="flex flex-wrap -mx-3 mb-6">
       <div class="w-full px-3">
       <label class="md:w-2/3 block text-gray-500 font-bold">
         <span class="text-sm">
           HTTP Auth required?
         </span>
         <input class="mr-2 leading-tight" type="checkbox">
       </label>
      </div>
     </div>
   
     <div class="flex flex-wrap -mx-3 mb-6">
       <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
         <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
           Auth type
         </label>
         <div class="relative">
           <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
             <option>HTTP basic auth</option>
             <option>HTTP digest auth</option>
           </select>
    
           <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
             <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
           </div>
         </div>
       </div>
   
       <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
         <label class="block uppercase tracking-wide text-gray-700 text-xs
   font-bold mb-2" for="grid-username">
          Username  
         </label>
         <input class="appearance-none block w-full bg-gray-200
   text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight
   focus:outline-none focus:bg-white" id="grid-username" type="text"
   placeholder="username">
         <p class="text-red-500 text-xs italic">Please fill out this field.</p>
       </div>
   
       <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
         <label class="block uppercase tracking-wide text-gray-700 text-xs
   font-bold mb-2" for="grid-pass">
   	Password
         </label>
         <input class="appearance-none block w-full bg-gray-200
   text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight
   focus:outline-none focus:bg-white focus:border-gray-500"
   id="grid-pass" type="password" placeholder="Password">
       </div>
      </div>
   
     <div class="flex flex-wrap -mx-3 mb-6">
       <div class="w-full px-3">
         <label class="block uppercase tracking-wide text-gray-700 text-xs
   font-bold mb-2" for="grid-progress-indicator">
           Progress indicator type
         </label>
         <div class="relative">
           <select (onChange="setIndicator()" class="block appearance-none w-full bg-gray-200 border
   border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight
   focus:outline-none focus:bg-white focus:border-gray-500"
   id="grid-progress-indicator">
   			<option default>Horizontal bar</option>
   			<option>Ring</option>
   			<option>Circle</option>
   			<option>Vertical bar</option>
           </select>
           <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
             <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
           </div>
         </div>
       </div>
      </div>
   
   <button onClick="saveConfig()" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
    Save
   </button>
   
   <button onClick="testEndpoint()" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
    Test file upload
   </button>
   </form>
</details>
</div>

<div class="flex justify-center">
  <div class="block rounded-lg shadow-lg bg-white max-w-sm text-center">
    <div class="py-3 px-6 border-b border-gray-300">
     <form id='progress-up-form'>
       <input id="fileInput" name="uploadFiles" type="file" multiple hidden>
       <i class="fas fa-5x fa-cloud-upload-alt"></i>
     </form>
    </div>
    <div class="p-6">
      <h2 class="text-gray-900 text-xl font-medium mb-2"> Drop files here</h2>
      <p class="text-gray-700 text-base mb-4">
        Select files to upload 
      </p>
    </div>
    <div class="py-3 px-6 border-t border-gray-300 text-gray-600">
      Progress-up
    </div>
  </div>
</div>

<div class="flex justify-center">
  <section id="progress-up-area"> </section>
</div>

<hr/>
<br/>
<br/>
<div class="ldBar" data-value="50">
</div>

<div class="flex justify-center">
<div class="ldBar label-center" data-value="80" data-preset="circle" ></div>

<div class="ldBar label-center" data-value="35" data-preset="line" ></div>

<div class="ldBar label-center" data-value="80" data-preset="fan" ></div>

<div class="ldBar label-center" data-value="35" data-img-size="100,100" data-preset="bubble" ></div>

<div class="ldBar label-center" data-value="35" data-stroke="data:ldbar/res,gradient(0,1,#f99,#ff9)" data-preset="rainbow" ></div>

<div class="ldBar label-center" data-value="35" data-preset="energy" ></div>

<div class="ldBar label-center" data-value="35" data-preset="stripe" ></div>

<div class="ldBar label-center" data-value="35" data-preset="text" ></div>

<div class="ldBar label-center" data-value="35" data-preset="circle" ></div>
</div>

<script src="js/uploadProgress.js"></script>
</body>
</html>
