<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress.up | HTML5 multiple File Upload with Progress Bar
indicator</title>
  <meta description="HTML5 multiple file upload progress bar plugin for
Vue,js, React and Angular" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<!--
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/girish1729/progress-up/css/progress-up.css" />
-->
  <link rel="stylesheet" href="css/progress-up.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
<style>
body {
	margin: 0 auto;
	width: 960px;
}
</style>
</head>
<body>

<img src="https://cdn.jsdelivr.net/gh/girish1729/progress-up/images/progress-up-logo.svg" width="100" height="100" alt="Progress.Up HTML5 logo" />

<h1>
   HTML5 Multiple File Upload with Progress Bar 
</h1>


<div id="progress-up-wrapper">
 <div id='menuarea'>
   <button onClick="clearAll()" id="clearButton">Clear all</button>
   <button onClick="uploadAll()" id="upButton">Upload all</button>
 </div>

	<article id='progress-up-statsArea'></article>
 <form id='progress-up-form' action="#">
     <input id="fileInput" type="file" multiple hidden>

      <i class="fas fa-8x fa-cloud-upload-alt"></i>
      <h2>Browse files or drag and drop to Upload  </h2>
 </form>
 <section id="progress-up-area">
 </section>
</div>

<script src="js/uploadProgress.js"></script>
</body>
</html>
