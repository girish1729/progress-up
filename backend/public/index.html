<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress.up | HTML5 multiple File Upload with Progress Bar
indicator</title>
  <meta description="HTML5 multiple file upload progress bar plugin for
Vue,js, React and Angular" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/girish1729/progress-up/css/progress-up.js" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

<img src="images/logo.svg" width="200" height="200" alt="Progress.Up HTML5 logo" />

<h1>
  Progress.up - HTML5 multiple File Upload with Progress Bar indicator
</h1>



<div class="progress-up-wrapper">
 <header>Progress.up file upload </header>
 <div class='text-center'>
   <button onClick="location.reload()" class="clearButton" role="button">Clear all</button>
 </div>
 <form class='progress-up-form' action="#">
      <input class="file-input" type="file" name="myFiles" multiple hidden>
      <i class="fas fa-cloud-upload-alt"></i>
      <p>Browse Files to Upload</p>
 </form>
 <section class="progress-up-area"></section>
</div>

<script src="js/uploadProgress.js"></script>

</body>
</html>
